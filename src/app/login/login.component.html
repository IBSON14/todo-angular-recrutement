<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h4>Se Conecter</h4>
            <hr>
            <div class="alert alert-danger" role="alert" *ngIf="errorLogin">
                <strong>login ou mot de passe incorrect</strong>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="login">Login :</label>
                    <input type="text" name="login" class="form-control" placeholder="Taper votre login"
                        formControlName="login">
                </div>
                <div class="form-group">
                    <label for="pass">Mot de Passe :</label>
                    <input type="password" name="password" class="form-control" placeholder="Taper votre mot de passe"
                        formControlName="password">
                </div>
                <button type="submit" class="btn btn-success">Se connecter</button>
            </form>
        </div>

    </div>
</div>
